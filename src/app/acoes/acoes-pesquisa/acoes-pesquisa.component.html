<div class="container">
    <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
      <div class="ui-g-12">
       <h1>Tipos de Ação</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <button pButton  type="submit" label="Filtrar"></button>
      </div>
    </div>
  </form>
</div>


    <div class="ui-g">
      <div class="ui-g-12">

              <p-table [value]="acoes" [responsive]="true"

              [paginator]="true" [rows]="filtro.itensPorPagina"
              [lazy]="true" [totalRecords]="totalRegistros"
              (onLazyLoad)="aoMudarPagina($event)" #tabela>

              <ng-template pTemplate="header">
                <tr>
                  <th>Descrição</th>
                  <th class="col-acoes-header"></th>
                </tr>
              </ng-template>
              <ng-template pTemplate="body" let-acao>
              <tr>
                <td>{{acao.descricao}}</td>
                <td class="col-acoes">
                  <a pButton  icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/tiposAcao/', acao.codigo]"></a>

                  <button pButton icon="fa fa-trash"
                  pTooltip="Excluir" tooltipPosition="top"
                  (click)="confirmarExclusao(acao)"
                  [disabled]="!auth.temPermissao('ROLE_REMOVER_TIPO_ACAO')"></button>

                </td>
              </tr>
              </ng-template>

              <ng-template pTemplate="emptymessage">
                  <tr>
                    <td colspan="5">
                      Nenhuma ançao encontrada
                    </td>
                  </tr>
                </ng-template>
          </p-table>

      </div>

      <div class="ui-g-12">
        <a pButton label="Novo Tipo de Ação" routerLink="/tiposAcao/novo"></a>
      </div>

    </div>

  </div>
