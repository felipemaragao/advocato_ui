<div class="container">
 <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
    <div class="ui-g">
      <div class="ui-g-12">
       <h1>Fases Processual</h1>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton  type="submit" label="Filtrar"></button>
      </div>
    </div>
  </form>
  </div>


    <div class="ui-g">
      <div class="ui-g-12">

              <p-table [value]="fases" [responsive]="true"
                 [paginator]="true" [rows]="filtro.itensPorPagina"
                 [lazy]="true" [totalRecords]="totalRegistros"
                 (onLazyLoad)="aoMudarPagina($event)" #tabela>



                 <ng-template pTemplate="header">
                  <tr>
                    <th>Nome</th>
                    <th class="col-acoes-header"></th>
                  </tr>
                </ng-template>


                <ng-template pTemplate="body" let-fase>
                  <tr>
                    <td>{{fase.nome}}</td>
                    <td class="col-acoes">
                      <a pButton  icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                      [routerLink]="['/fasesProcesso/', fase.codigo]"></a>

                      <button pButton icon="fa fa-trash"
                      pTooltip="Excluir" tooltipPosition="top"
                      (click)="confirmarExclusao(fase)"
                      [disabled]="!auth.temPermissao('ROLE_REMOVER_FASE_PROCESSO')"></button>


                    </td>
                  </tr>
                  </ng-template>

                  <ng-template pTemplate="emptymessage">
                      <tr>
                        <td colspan="5">
                          Nenhuma fase encontrada
                        </td>
                      </tr>
                    </ng-template>

          </p-table>

      </div>

      <div class="ui-g-12">
        <a pButton label="Nova Fase Processual" routerLink="/fasesProcesso/novo"></a>

      </div>

    </div>

</div>
