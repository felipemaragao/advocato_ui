<div class="container">
  <div class="ui-g">

  <form autocomplete="off" (ngSubmit)="pesquisar()">
  <div class="ui-g">
    <div class="ui-g-12">
     <h1>Ocupações</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
    </div>

    <div class="ui-g-12">
      <button pButton  type="submit" label="Filtrar"></button>
    </div>
  </div>
</form>
</div>


  <div class="ui-g">
    <div class="ui-g-12">

            <p-table [value]="ocupacoes" [responsive]="true"

            [paginator]="true" [rows]="filtro.itensPorPagina"
            [lazy]="true" [totalRecords]="totalRegistros"
            (onLazyLoad)="aoMudarPagina($event)" #tabela>

            <ng-template pTemplate="header">
              <tr>
                <th>Nome</th>
                <th class="col-acoes-header"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ocupacao>
            <tr>
              <td>{{ocupacao.nome}}</td>
              <td class="col-acoes">
                <a pButton  icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/ocupacoes/', ocupacao.codigo]"></a>

                <button pButton icon="fa fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(ocupacao)"
                [disabled]="!auth.temPermissao('ROLE_REMOVER_OCUPACAO')"></button>

              </td>
            </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                  <td colspan="5">
                    Nenhuma ocupação encontrada
                  </td>
                </tr>
              </ng-template>
        </p-table>

    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Ocupação" routerLink="/ocupacoes/novo"></a>
    </div>

  </div>

</div>
