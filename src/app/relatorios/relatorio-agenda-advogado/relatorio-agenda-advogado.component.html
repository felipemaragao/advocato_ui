<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Relatório de agenda do Advogado</h1>
    </div>

    <form #f="ngForm" (ngSubmit)="gerar()">
      <div class="ui-g-12">
        <label>Data Agenda</label>
        <p-calendar dateFormat="dd/mm/yy" required
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="periodoInicio" name="periodoInicio"></p-calendar>

        <label>até</label>

        <p-calendar dateFormat="dd/mm/yy" required
          [inputStyle]="{ 'width': '95px'}"
          [(ngModel)]="periodoFim" name="periodoFim"></p-calendar>
      </div>


      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Comarca</label>
        <p-dropdown name="advogadoSelecionado" [options]="advogados"
        placeholder="Selecione"
         [autoWidth]="false" [(ngModel)]="advogadoSelecionado"
         >
        </p-dropdown>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Gerar"
          [disabled]="f.invalid"></button>
      </div>
    </form>
  </div>
</div>
