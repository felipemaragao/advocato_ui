<div class="ui-g">
  <div class="ui-g-12">
    <button pButton label="Novo" icon="fa fa-plus" type="button"
      class="ui-button-secondary" (click)="prepararNovoAndamento()"></button>
  </div>

  <div class="ui-g-12">
    <p-table [value]="andamentos" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>

          <th>Data Andamento</th>
          <th>Tipo Andamento</th>
          <th>Responsável</th>
          <th>Descrição</th>
          <th class="col-acoes-header"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-andamento
        let-rowIndex="rowIndex">
        <tr>

          <td class="col-data">{{ andamento.dataAndamento | date:'dd/MM/yyyy hh:mm' }}</td>
          <td>{{ andamento.tipoAndamento.descricao }}</td>
          <td>{{ andamento.advogadoResponsavel.nome }}</td>
          <td>{{ andamento.descricaoAndamento }}</td>
          <td class="col-acoes-tree-button">
            <button pButton icon="fa fa-pencil" type="button"
              pTooltip="Editar" tooltipPosition="top"
              (click)="prepararEdicaoAndamento(andamento, rowIndex)"></button>

            <button pButton icon="fa fa-trash" type="button"
              pTooltip="Excluir" tooltipPosition="top"
              (click)="removerAndamento(rowIndex)"></button>

              <a pButton icon="fa fa-paperclip" type="button"
              pTooltip="Anexo" tooltipPosition="top"
              (click)="removerAndamento(rowIndex)"></a>


          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4">
            Nenhum andamento cadastrado
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>


<p-dialog [header]="editando ? 'Edição Andamento' : 'Novo Andamento'"
            [(visible)]="exbindoFormularioAndamento"
     modal="modal" *ngIf="andamento">
  <form #frmContato="ngForm" (ngSubmit)="confirmarAndamento(frmAndamento)"
  [formGroup]="formulario">
    <div class="ui-g-12 ui-fluid">
      <label>Data Andamento</label>

      <input pInputText type="text" name="dataAndamento"
        required formControlName="dataAndamento"/>

    </div>

         <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="tipoAndamento">
          <label>Tipo do Andamento</label>
          <p-dropdown name="tipoAndamento" [options]="tiposAndamento"
            placeholder="Selecione" [autoWidth]="false"
            formControlName="codigo"></p-dropdown>
        </div>

        <div class="ui-g-12 ui-md-6 ui-fluid" formGroupName="advogadoResponsavel">
            <label>Advogado Responsável</label>
            <p-dropdown name="advogadoResponsavel" [options]="advogados" placeholder="Selecione"
              [autoWidth]="false" [filter]="true"
              formControlName="codigo"></p-dropdown>
          </div>

          <div class="ui-g-12 ui-fluid">
              <label>Descriçao do Andamento</label>

              <textarea  [rows]="5" [cols]="30" autoResize="autoResize" pInputTextarea type="descricaoAndamento" name="descricaoAndamento"
                required formControlName="descricaoAndamento"></textarea>
          </div>


          <div class="ui-g-6 ui-g-offset-6 ui-md-2 ui-md-offset-10 ui-fluid"
          *ngIf="!formulario.get('anexo').value">
          <p-fileUpload name="anexo" mode="basic" auto="true" maxFileSize="100000000"
            chooseLabel="Anexar" accept="image/*,application/*"
            [url]="urlUploadAnexo"
            (onBeforeSend)="antesUploadAnexo($event)"
            (onUpload)="aoTerminarUploadAnexo($event)"
            (onError)="erroUpload($event)"
            [hidden]="uploadEmAndamento"></p-fileUpload>

          <p-progressSpinner [hidden]="!uploadEmAndamento"
            [style]="{ width: '25px', height: '25px' }"></p-progressSpinner>
        </div>

        <div class="ui-g-12" dir="rtl"
          *ngIf="formulario.get('anexo').value">
          <button pButton type="button" class="ui-button-danger"
            icon="fa-close" pTooltip="Remover anexo" tooltipPosition="top"
            (click)="removerAnexo()"></button>

            <a target="_blank" pTooltip="Baixar anexo" tooltipPosition="top"
            [href]="formulario.get('urlAnexo').value">{{ nomeAnexo }}</a>
        </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Confirmar" [disabled]="frmContato.invalid"></button>
      </div>
  </form>
</p-dialog>
